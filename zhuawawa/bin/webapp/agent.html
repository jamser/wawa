    <div class="container" style="position: relative; top: 50px;">
        <table class="table" style="min-width: 200px; max-width: 500px;">
            <colgroup width="40%"></colgroup>
            <colgroup width="20%"></colgroup>
            <colgroup width="20%"></colgroup>
            <colgroup width="20%"></colgroup>

            <thead>
                <tr>
                  <th>邀请设置</th> 
                  <th>现设</th>
                  <th>更改</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td style="vertical-align: middle;">邀请人单次获得娃娃币数：</td>
                    <td style="vertical-align: middle;"> <input type="text" style="width: 70px;" readonly="value" value = "{{.Infos.InviteConfig.binderGain}}">  </td>
					<form action="/upAgent" method="post">
                    <td style="vertical-align: middle;"><input type="text" name= "binderGain" style="width: 70px;"></td>
                    <td><button type= "submit" class="btn btn-primary">确认修改</button></td>
					</form>
                </tr>
                <tr>
                    <td style="vertical-align: middle;">邀请人最大奖励人数：</td>
                    <td style="vertical-align: middle;"><input type="text" style="width: 70px;"  readonly="value" value = "{{.Infos.InviteConfig.goldGainMaxUser}}" ></td>
					<form action="/upAgent" method="post">
					<td style="vertical-align: middle;"><input type="text" name= "goldGainMaxUser" style="width: 70px;"></td>
                    <td><button class="btn btn-primary" type= "submit">确认修改</button></td>
					</form>
					
                </tr>
                <tr><td style="vertical-align: middle;">被邀请人获得娃娃币数：</td>
                    <td style="vertical-align: middle;"><input type="text" style="width: 70px;" readonly="value" value = "{{.Infos.InviteConfig.userGain}}" ></td>
					<form action="/upAgent" method="post">
                    <td style="vertical-align: middle;"><input type="text" name= "userGain" style="width: 70px;"></td>
                    <td><button class="btn btn-primary" type= "submit">确认修改</button></td>
					</form>
                </tr>
            </tbody>
        </table>
        <table class="table" style="min-width: 200px; max-width: 500px;">
            <colgroup width="40%"></colgroup>
            <colgroup width="20%"></colgroup>
            <colgroup width="20%"></colgroup>
            <colgroup width="20%"></colgroup>
            <thead>
                <tr>
                  <th>提现设置</th> 
                  <th>现设</th>
                  <th>更改</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td style="vertical-align: middle;">提现比例：</td>
                    <td style="vertical-align: middle;"><input type="text" style="width: 70px;" readonly="value" value = "{{.Infos.InviteConfig.moneyRate}}" ></td>
					<form action="/upAgent" method="post">
					<td style="vertical-align: middle;"><input type="text" name= "moneyRate" style="width: 70px;"></td>
                    <td><button class="btn btn-primary" type= "submit">确认修改</button></td>
					</form>
                </tr>
                <tr>
                    <td style="vertical-align: middle;">单人最大提成数：</td>
                    <td style="vertical-align: middle;"><input type="text" style="width: 70px;" readonly="value" value = "{{.Infos.InviteConfig.oneMaxMoney}}" ></td>
                    <form action="/upAgent" method="POST">
					<td style="vertical-align: middle;"><input type="text" name= "oneMaxMoney" style="width: 70px;"></td>
                    <td><button class="btn btn-primary" type= "submit">确认修改</button></td>
					</form>
                </tr>
                <tr><td style="vertical-align: middle;">最大提成总数：</td>
                    <td style="vertical-align: middle;"><input type="text" style="width: 70px;" readonly="value" value = "{{.Infos.InviteConfig.totalMoney}}" ></td>
                    <form action="/upAgent" method="POST">
					<td style="vertical-align: middle;"><input type="text" name= "totalMoney" style="width: 70px;"></td>
                    <td><button class="btn btn-primary" type= "submit">确认修改</button></td>
					</form>
                </tr>
            </tbody>
        </table>
